{% extends 'base.html' %}


{%block page_content %}
<div class="jumbotron">
	<h1>{{user.username}}</h1>
	<p class="lead">&nbsp;&nbsp;&nbsp;关于我:&nbsp;{{user.about_me}}</p>
	<p class="lead">&nbsp;&nbsp;&nbsp;E-mail:&nbsp;{{user.email}}</p>
	<p class="lead">&nbsp;&nbsp;&nbsp;QQ:&nbsp;{{user.qq}}</p>
	<p>
	<h1>Recently:</h1>
	<ol class="list-unstyled">
		{% for post in posts %}
			<li><a href ='{{url_for('main.page',id = post.id)}}'><h2>&nbsp;&nbsp;&nbsp;{{ post.title }}</h2></a>
		{% endfor%}
	</ol>
</div>


{% endblock %}
